name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view ${{ github.ref_name }} || gh release create ${{ github.ref_name }} --title "${{ github.ref_name }}" --draft --generate-notes --verify-tag

  release:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [386, amd64, arm, arm64, loong64, mips, mips64, mips64le, mipsle, ppc64, ppc64le, riscv64, s390x] 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'

    - name: Build
      run: |
        export GOOS=${{ matrix.goos }}
        export GOARCH=${{ matrix.goarch }}
        export CGO_ENABLED=0
        go build -v -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o wantasticd-${{ matrix.goarch }} ./cmd/wantasticd

    - name: Package
      run: |
        export GOARCH=${{ matrix.goarch }}
        BINARY_NAME="wantasticd-${GOARCH}"
        cp install.sh "${BINARY_NAME}-install.sh"
        chmod +x "${BINARY_NAME}-install.sh"
        tar -czvf "wantasticd-${GOARCH}.tar.gz" "${BINARY_NAME}" README.md "${BINARY_NAME}-install.sh"

    - name: Upload Release Asset
      run: |
        gh release upload ${{ github.ref_name }} wantasticd-${{ matrix.goarch }}.tar.gz --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare R2 Upload
      run: |
        mkdir -p r2_upload
        cp wantasticd-${{ matrix.goarch }}.tar.gz r2_upload/

    - name: Upload to R2
      uses: ryand56/r2-upload-action@latest
      with:
        r2-account-id: ${{ secrets.R2_ACCOUNT }}
        r2-access-key-id: ${{ secrets.R2_ACCESS_KEY }}
        r2-secret-access-key: ${{ secrets.R2_SECRET }}
        r2-bucket: ${{ secrets.R2_BUCKET }}
        source-dir: r2_upload
        destination-dir: ${{ github.ref_name }}
